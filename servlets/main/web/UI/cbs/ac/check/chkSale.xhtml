<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-label {
                width: 160px;
                text-align: right;
            }

            .col-input {
            }
        </style>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                }
            }

        </script>
    </ui:define>

    <ui:define name="content">
        <div style="margin:5px;">
            <p:growl id="msgs" showDetail="false"/>
            <h:form id="form">
                <p:panel header="【支票出售】">
                    <br/>
                        <h:panelGrid columns="4" cellspacing="5"
                                     columnClasses="col-label,col-input,col-label,col-input">
                            <h:outputLabel value="企业帐号:" for="custno"/>
                            <h:inputText id="custno" size="30" required="true" requiredMessage="系统数据未初始化！"
                                         value=""/>
                            <h:outputLabel value="领用密码:" for="custname"/>
                            <h:inputText id="custname" size="30"
                                         value=""/>
                            <h:outputLabel value="企业名称:" for="managerName"/>
                            <h:inputText id="managerName" size="30"
                                         value=""/>
                            <h:outputLabel value="账户性质:" for="managerPhone1"/>
                            <h:inputText id="managerPhone1" size="30"
                                         value=""/>

                            <h:outputLabel value="领用人姓名:" for="loanType"/>
                            <h:inputText id="loanType" size="30" maxlength="2"
                                         value=""/>
                            <h:outputLabel value="领用人证件:" for="loanAmt"/>
                            <h:inputText id="loanAmt" size="30" maxlength="19"
                                         value=""/>
                            <h:outputLabel value="特殊要求:"/>
                            <h:inputText id="specialReq" size="30" maxlength="2"
                                         value=""/>
                            <h:outputLabel value="票据类型:"/>
                            <h:inputText id="paperType" size="30" maxlength="2"
                                         value=""/>

                             <h:outputLabel value="票据起始号码:"/>
                            <h:inputText size="30" maxlength="2"
                                         value=""/>
                             <h:outputLabel value="票据截止号码:"/>
                            <h:inputText size="30" maxlength="2"
                                         value=""/>
                            <h:outputLabel value="张数:"/>
                            <h:inputText size="30" maxlength="2"
                                         value=""/>
                            <h:outputLabel value="票据有效到期日:"/>
                            <h:inputText size="30" maxlength="2"
                                         value=""/>
                            <h:outputLabel value="摘要:"/>
                            <h:inputText size="30" maxlength="2"
                                         value=""/>
                            <h:outputLabel value="交费方式:"/>
                            <h:inputText size="30" maxlength="2"
                                         value=""/>
                        </h:panelGrid>
                        <br/>
                        <p:separator/>
                        <h:panelGrid columns="2">
                            <p:commandButton id="saveBtn" style="margin-left:302px;width:80px;" value="保存"
                                             action="#"
                                             update="msgs,form,pdt">
                            </p:commandButton>
                            <p:commandButton id="clsBtn" style="margin-left:10px;width:80px;" value="重置"/>
                        </h:panelGrid>
                </p:panel>

                <p:ajaxStatus style="height:18px;text-align:center">
                    <f:facet name="start">
                        <h:graphicImage value="/images/ajaxloadingbar.gif"/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
