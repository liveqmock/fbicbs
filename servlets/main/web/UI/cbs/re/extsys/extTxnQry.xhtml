<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-label {
                width: 60px;
                text-align: right;
            }

            .col-input {
            }
        </style>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                }
            }

        </script>
    </ui:define>

    <ui:define name="content">
        <div style="margin:5px;">
            <p:growl id="msgs" showDetail="false"/>
            <h:form id="form">
                <p:panel header="【外围交易查询】">
                    <br/>
                    <h:panelGrid columns="2">
                        <h:panelGrid columns="4" cellspacing="5"
                                     columnClasses="col-label,col-input,col-label,col-input">
                            <h:outputLabel value="MPC流水号:"/>
                            <h:inputText size="30" value="" required="true" requiredMessage="系统数据未初始化！"/>
                            <h:outputLabel value="交易类别:"/>
                            <h:inputText size="30" value=""/>
                            <h:outputLabel value="交易日期:" for="custno"/>
                            <h:inputText id="custno" size="30"
                                         value=""/>
                            <h:outputLabel value="起始笔数:" for="custname"/>
                            <h:inputText id="custname" size="30" value=""/>

                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <p:commandButton id="saveBtn" value="查询"
                                             action="#" style="margin-left:50px;"
                                             update="msgs,form,pdt">
                            </p:commandButton>
                            <p:commandButton id="clsBtn" value="重置"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>

                <p:ajaxStatus style="height:18px;text-align:center">
                    <f:facet name="start">
                        <h:graphicImage value="/images/ajaxloadingbar.gif"/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>
                <p:dataTable id="pdt" style="width:100%;"
                             value="#{extPayMngAction.checkInfoList}" var="record"
                             rowKey="#{record}"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             paginator="true" rows="15" paginatorPosition="bottom"
                             rowsPerPageTemplate="100,50,30,15,5"
                             emptyMessage="数据记录为空...">

                    <p:column headerText="索引号" style="text-align:center">
                        <h:outputText value="#{record}"/>
                    </p:column>
                    <p:column headerText="付款人账号" style="text-align:right">
                        <h:outputText value="#{record}"/>
                    </p:column>
                    <p:column headerText="付款人姓名" style="text-align:center">
                        <h:outputText value="#{record}"/>
                    </p:column>
                    <p:column headerText="交易类别" style="text-align:right">
                        <h:outputText value="#{record}"/>
                    </p:column>
                    <p:column headerText="金额" style="text-align:right">
                        <h:outputText value="#{record}"/>
                    </p:column>
                    <p:column headerText="代扣代发编号" style="text-align:right">
                        <h:outputText value="#{record}"/>
                    </p:column>
                    <p:column headerText="凭证号" style="text-align:right">
                        <h:outputText value="#{record}"/>
                    </p:column>
                    <p:column headerText="状态" style="text-align:right">
                        <h:outputText value="#{record}"/>
                    </p:column>
                    <p:column headerText="转账日期" style="text-align:right">
                        <h:outputText value="#{record}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
