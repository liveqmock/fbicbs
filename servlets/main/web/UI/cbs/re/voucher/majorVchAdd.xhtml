<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <link href="#{request.contextPath}/css/ccb.css" type="text/css" rel="stylesheet"/>
        <link href="#{request.contextPath}/css/form.css" type="text/css" rel="stylesheet"/>
        <style type="text/css">
            .rowStyle {
                height: 35px;
            }
        </style>
        <script language="JavaScript" type="text/JavaScript">
            function KeyDown() {
                if (event.keyCode == 13) {
                    if (event.srcElement.id == 'inputform:sbknum') {
                        event.returnValue = false;
                        event.cancel = true;
                        document.forms['inputform']['inputform:savbtn'].click();
                    } else {
                        event.keyCode = 9;
                    }
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <div class="entry">
            <h:form id="inputform" style="padding-left:10px;padding-top:8px;padding-right:10px">
                <p:messages id="msgs" showSummary="false" showDetail="true"/>
                <p:focus for="vchcode"/>
                <p:panel header="重要凭证代号增加">
                    <h:panelGrid rowClasses="rowStyle" columns="4" columnClasses="panel_label1,panel_value,panel_label1,panel_value">
                        <h:outputText value="凭证种类代号: "/>
                        <h:inputText id="vchcode" style="width:150px;">
                        </h:inputText>
                        <h:outputText value="表 外 科 目: "/>
                        <h:inputText id="outitem" style="width:150px;">
                        </h:inputText>
                        <h:outputText value="凭证名称: "/>
                        <h:inputText id="vchname" style="width:150px;">
                        </h:inputText>
                        <h:outputText value="凭证特性: "/>
                        <h:inputText id="vchcharacter" style="width:150px;">
                        </h:inputText>
                        <h:outputText value="凭证金额: "/>
                        <h:inputText id="vchamt" style="width:150px;">
                        </h:inputText>
                    </h:panelGrid>
                    <p:separator/>
                    <h:panelGrid columns="1" style="text-align:center;padding-top:10px;" width="70%">
                        <h:panelGroup>
                            <p:commandButton id="savbtn" value="添加"  onclick="alert('未连接数据库');"
                                             style="padding-left:10px;padding-right:10px;margin-right:10px;"/>
                            <p:commandButton value="重置" type="reset"
                                             style="padding-left:10px;padding-right:10px;margin-left:10px;"/>
                        </h:panelGroup>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
