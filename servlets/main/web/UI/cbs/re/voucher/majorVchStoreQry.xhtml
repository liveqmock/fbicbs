<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/fbicbs.css"/>
        <style type="text/css">
            .rowStyle {
                height: 35px;
            }
        </style>
        <script language="JavaScript" type="text/JavaScript">
            function KeyDown() {
                if (event.keyCode == 13) {
                    if (event.srcElement.id == 'inputform:sbknum') {
                        event.returnValue = false;
                        event.cancel = true;
                        document.forms['inputform']['inputform:savbtn'].click();
                    } else {
                        event.keyCode = 9;
                    }
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <div class="entry">
            <h:form id="inputform" style="padding-left:10px;padding-top:8px;padding-right:10px">
                <p:focus for="allorsingle"/>
                <p:panel header="::查询条件::" id="input">
                    <h:panelGrid cellspacing="0" border="0" columns="2" width="80%"
                                 columnClasses="qrytableWidth,qrytableWidth1">
                        <h:panelGrid cellspacing="0" border="0" columns="4"
                                     columnClasses="lblWidth,data_input_width,lblWidth,data_input_width">
                            <h:outputLabel value="全部/单种:"/>
                            <h:inputText maxlength="12" id="allorsingle" autocomplete="off" style="width:200px;">
                            </h:inputText>
                            <h:outputLabel value="凭证代号:"/>
                            <h:inputText style="width:200px;" id="vchcode"/>
                            <h:outputLabel value="机构号:"/>
                            <h:inputText style="width:200px;" id="orgidt" value="010" disabled="false"/>
                            <h:outputLabel value="部门号:"/>
                            <h:inputText style="width:200px;" id="deptid" value="60" disabled="false"/>
                            <h:outputLabel value="柜员号:"/>
                            <h:inputText style="width:200px;" id="tlrnum" value="SYS1" disabled="false"/>
                            <h:outputLabel/>
                        </h:panelGrid>
                        <h:panelGrid cellspacing="0" border="0" columns="1"
                                     width="100%" columnClasses="btnWidth">
                            <p:commandButton id="btnQuery" onclick="alert('未连接数据库');" value="确 定"></p:commandButton>
                            <p:commandButton type="reset" value="重 置"></p:commandButton>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>
                <br></br>
                <p:dataTable style="width:100%;" var="record" id="actoacInfo"
                             height="400" selectionMode="single"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             paginator="true" rows="15" paginatorPosition="bottom" rowsPerPageTemplate="100,50,30,15,5"
                             emptyMessage="数据记录为空...">
                    <p:column style="width:80px;" styleClass="leftCellBorder">
                        <f:facet name="header">
                            <h:outputText value="柜员号"/>
                        </f:facet>
                        <h:outputText/>
                    </p:column>
                    <p:column style="width:80px;" styleClass="leftCellBorder">
                        <f:facet name="header">
                            <h:outputText value="凭证代号"/>
                        </f:facet>
                        <h:outputText/>
                    </p:column>
                    <p:column style="width:80px;" styleClass="leftCellBorder">
                        <f:facet name="header">
                            <h:outputText value="结存数"/>
                        </f:facet>
                        <h:outputText/>
                    </p:column>
                    <p:column style="width:80px;" styleClass="leftCellBorder">
                        <f:facet name="header">
                            <h:outputText value="起始号"/>
                        </f:facet>
                        <h:outputText/>
                    </p:column>
                    <p:column style="width:80px;" styleClass="leftCellBorder">
                        <f:facet name="header">
                            <h:outputText value="终止号"/>
                        </f:facet>
                        <h:outputText/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
