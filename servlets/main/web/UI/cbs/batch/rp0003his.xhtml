<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .panel_label1{
                padding-left :60px;
                text-align:left;
            }
            .panel_value{
                text-align:left;
            }
            .panel_label2{
                text-align:left;
                padding-left :70px;
            }

        </style>
        <script language="JavaScript" type="text/JavaScript">
        function onPrint(){
            document.forms['inputform']['inputform:query'].click();
        }
        function KeyDown() {
            if (event.keyCode == 13) {
                if (event.srcElement.id == 'inputform:enddat') {
                    event.returnValue = false;
                    event.cancel = true;
                    document.forms['inputform']['inputform:query'].click();
                }else {
                    event.keyCode = 9;
                }
            }
             if (event.keyCode == 9) {
                   if (event.srcElement.id == 'inputform:enddat') {
                    event.returnValue = false;
                    event.cancel = true;
                    document.forms['inputform']['inputform:query'].click();
                }
             }
        }
    </script>
    </ui:define>

    <ui:define name="content">
        <div class="entry">
            <h:form id="inputform" >
                <p:focus for="accode"/>
                <p:messages id="msgs" showSummary="false" showDetail="true"/>
                <p:panel header="::查询条件::">
                    <h:panelGrid columns="4">

                        <h:panelGroup>
                            <h:outputLabel value="* 账号 :" style="padding-left:44px" for="accode"/>
                            <h:inputText id="accode" required="true" requiredMessage="必须输入账号！"
                                         value="#{act0003HisPrtAction.vo.accode}" onkeydown="KeyDown()"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:outputLabel value="* 起始日期 :" for="bgndat"/>
                            <p:inputMask id="bgndat"  required="true" requiredMessage="必须输入起始日期！"
                                         mask="9999-99-99" value="#{act0003HisPrtAction.vo.bgndat}"
                                         onkeydown="KeyDown()">
                            </p:inputMask>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:outputLabel value="* 截止日期 :" for="enddat"/>
                            <p:inputMask id="enddat"  required="true" requiredMessage="必须输入截止日期！"
                                         mask="9999-99-99" value="#{act0003HisPrtAction.vo.enddat}"
                                         onkeydown="KeyDown()">
                            </p:inputMask>
                        </h:panelGroup>


                        <h:panelGroup>
                            <p:commandButton id="query" ajax="false" value="查询" action="#{act0003HisPrtAction.queryRecords}"
                                             style="margin-left:52px;margin-right:10px;"/>
                            <p:commandButton id="directPrint" ajax="false" value="打印"
                                             actionListener="#{act0003HisPrtAction.printActDetailReport}" onclick="onPrint();"
                                             style="margin-left:10px;"/>

                        </h:panelGroup>

                    </h:panelGrid>
                </p:panel>
                <br/>
            </h:form>
            <h:form id="resultForm">
                <p:dataTable id="resultDataTable" height="200" update="resultForm:display" dblClickSelect="false"
                             value="#{act0003HisPrtAction.stmList}" var="record"
                             selection="#{act0003HisPrtAction.selectedRecord}" selectionMode="single"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             paginator="true" rows="15" paginatorPosition="both" rowsPerPageTemplate="100,50,15,10,5"
                             emptyMessage="数据记录为空...">
                    <f:facet name="header">
                        <h:outputText value="::  账号:#{act0003HisPrtAction.act.accode}    户名:#{act0003HisPrtAction.act.actnam}::"/>
                    </f:facet>

                    <p:column headerText="日期" style="text-align:center">
                        <h:outputText value="#{record.stmdat}"/>
                    </p:column>

                    <p:column headerText="凭证号码" style="text-align:left">
                        <h:outputText value="#{record.furinf}"/>
                    </p:column>

                    <p:column headerText="摘要 " style="text-align:left">
                        <h:outputText value="#{record.thrref}"/>
                    </p:column>

                    <p:column headerText="借贷别 " style="text-align:center">
                        <h:outputText value="#{record.borlen}"/>
                    </p:column>

                    <p:column headerText="借方发生额" style="text-align:right">
                        <h:outputText value="#{record.boramt}" style="float: right">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="贷方发生额" style="text-align:right">
                        <h:outputText value="#{record.lenamt}" style="float: right">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="积数 " style="text-align:right">
                        <h:outputText value="#{record.craccm}" style="float: right">
                            <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                        </h:outputText>
                    </p:column>

                    <p:columnGroup type="footer">
                        <p:row>
                            <p:column colspan="10" footerText="查询到#{fn:length(act0003HisPrtAction.stmList)}条记录"
                                      style="text-align:right"/>
                        </p:row>
                    </p:columnGroup>

                </p:dataTable>

            </h:form>
        </div>
    </ui:define>
</ui:composition>
